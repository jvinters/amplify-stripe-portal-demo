version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "VITE_AMPLITUDE_API_KEY=$VITE_AMPLITUDE_API_KEY" >> .env
        - echo "VITE_BILLING_PORTAL_RETURN_URL=$VITE_BILLING_PORTAL_RETURN_URL" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*